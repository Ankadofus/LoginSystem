<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="sidenav">
         <div class="login-main-text">
            <h2>Login Page</h2>
            <p>Login or Register</p>
         </div>
      </div>
      <div th:if="${wrongCredentials}">
			<p style="color:red">Email or Password was Invalid</p>
	  </div>
	  <div th:if="${notConfirmed}">
			<p style="color:red">Email not Confirmed. Check your email, and confirm your account</p>
	  </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form th:action="@{/login}" th:object="${user}" method="post">
                  <div class="form-group">
                     <label>Email</label>
                     <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                  </div>
                  	<button type="submit" class="btn btn-black">Login</button>
                  <a th:href="@{/registration}"> 
         				<button type="button" class="btn btn-black">Register</button> 	
				  </a>
               </form>
            </div>
         </div>
      </div>
</html>
